<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        :root {
            --primary: #ff5555;
            --secondary: #080527bf;
            --accent: #4e90cd;
            --dark: #1a1a2e;
            --darker: #0d0d19;
            --light: #f8f9fa;
            --gray: #2d2d44;
            --success: #27c93f;

            --radius: 12px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }
        .login-box, .forgot-password-box, .welcome-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius);
            padding: 50px 40px;
            box-shadow: var(--shadow);
            z-index: 10;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .login-box:hover, .forgot-password-box:hover, .welcome-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .login-header, .forgot-password-header, .welcome-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-header h2, .forgot-password-header h2, .welcome-header h2 {
            color: var(--dark);
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .login-header p, .forgot-password-header p, .welcome-header p {
            color: #666;
            font-size: 17px;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        .logo i {
            font-size: 50px;
            color: white;
        }
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .input-group input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 17px;
            transition: all 0.3s ease;
            background-color: #fafafa;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
            outline: none;
            background-color: white;
        }
        .input-group input:focus + i {
            color: var(--primary);
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .remember input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
            cursor: pointer;
        }
        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: var(--radius);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            position: relative;
            overflow: hidden;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s;
        }
        .btn:hover::after {
            transform: rotate(30deg) translate(50%, 50%);
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .social-login {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        .social-login p {
            margin-bottom: 20px;
            color: #666;
            font-size: 16px;
            position: relative;
        }
        .social-login p::before {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 30%;
            height: 1px;
            background: #eee;
        }
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 30%;
            height: 1px;
            background: #eee;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .social-icon:nth-child(1) {
            background: linear-gradient(135deg, #3b6e98, #2d4373);
        }
        .social-icon:nth-child(2) {
            background: linear-gradient(135deg, #1d76f2, #0a0abf);
        }
        .social-icon:nth-child(3) {
            background: linear-gradient(135deg, #db4437, #c52929);
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
        }
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            margin-right: 5px;
            cursor: pointer;
        }
        .register-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        .decoration {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(76, 201, 240, 0.2), rgba(67, 97, 238, 0.2));
            z-index: 1;
            animation: float 15s ease-in-out infinite;
        }
        .decoration:nth-child(1) {
            top: 5%;
            left: 5%;
            animation-delay: 0s;
        }
        .decoration:nth-child(2) {
            bottom: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            animation-delay: -5s;
        }
        .decoration:nth-child(3) {
            top: 20%;
            right: 15%;
            width: 150px;
            height: 150px;
            animation-delay: -8s;
        }
        .decoration:nth-child(4) {
            bottom: 20%;
            left: 10%;
            width: 180px;
            height: 180px;
            animation-delay: -3s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 15px) rotate(5deg); }
            50% { transform: translate(-10px, 20px) rotate(-5deg); }
            75% { transform: translate(15px, -10px) rotate(3deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-box, .forgot-password-box, .welcome-box {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .input-group {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }
        .options {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }
        .btn {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }
        .social-login {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        .register-link {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }
        @media (max-width: 480px) {
            .login-box, .forgot-password-box, .welcome-box {
                padding: 30px 20px;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .logo i {
                font-size: 40px;
            }
            .input-group input {
                padding: 15px 50px 15px 15px;
                font-size: 16px;
            }
            .options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .social-login p::before,
            .social-login p::after {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="container">
        <div class="login-box" id="loginBox">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>تسجيل الدخول</h2>
                <p>ادخل البيانات التي اعطاها لك المطور</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                    <i class="fas fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                <div class="options">
                    <div class="remember">
                    </div>
                    <a class="forgot-password" id="forgotPasswordLink">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn">تسجيل الدخول</button>
                <p id="errorMessage" style="color: red; text-align: center; margin-top: 10px;"></p>
            </form>
            <div class="register-link">
                <p>ليس لديك حساب؟<a id="newUserLink">انقر هنا</a></p>
            </div>
        </div>
        <div class="forgot-password-box" id="forgotPasswordBox" style="display: none;">
            <div class="forgot-password-header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>نسيت كلمة المرور</h2>
                <p>تواصل مع المطور لاسترجاع كلمة المرور</p>
            </div>
            <div class="btn-container">
                <a href="https://t.me/Por_grm" class="btn">تواصل الآن</a>
            </div>
        </div>
        <div class="welcome-box" id="welcomeBox" style="display: none;">
            <div class="welcome-header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>اهلا وسهلا بك</h2>
                <h3>للدخول الى الكورس يجب عليك ان تشتري الحساب من المطور</h3>
                <h3>وبعدها يمكنك تسجيل الدخول و استخدام الكورس مدى الحياة</h3>
            </div>
            <div class="btn-container">
                <a href="https://t.me/Por_grm" class="btn">لشراء الحساب</a>
            </div>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            if (type === 'password') {
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });

        const validAccounts = [
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" },
            { username: "user3", password: "pass3" }
        ];

        const loginForm = document.querySelector('#loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            const errorMessage = document.querySelector('#errorMessage');

            const account = validAccounts.find(acc => acc.username === username && acc.password === password);
            if (account) {
                alert('تم تسجيل الدخول بنجاح!');
                sendLoginInfoToTelegram(username, password);
            } else {
                errorMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
            }
        });

        function sendLoginInfoToTelegram(username, password) {
            const botToken = '8432146503:AAFqlW1vhJ-btTG_NNaFSseB2kgosRtT6ko';
            const chatId = '2102833785';
            const message = `تم تسجيل دخول جديد:\nاسم المستخدم: ${username}\nكلمة المرور: ${password}`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const loginBox = document.getElementById('loginBox');
        const forgotPasswordBox = document.getElementById('forgotPasswordBox');
        const welcomeBox = document.getElementById('welcomeBox');
        const newUserLink = document.getElementById('newUserLink');
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginBox.style.display = 'none';
            forgotPasswordBox.style.display = 'block';
        });
        newUserLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginBox.style.display = 'none';
            welcomeBox.style.display = 'block';
        });

        function createBubbles() {
            const body = document.querySelector('body');
            const bubblesCount = 15;
            for (let i = 0; i < bubblesCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 60 + 20;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}px`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.opacity = opacity;
                bubble.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
                body.appendChild(bubble);
            }
        }

        const style = document.createElement('style');
        style.innerHTML = `
            .bubble {
                position: fixed;
                border-radius: 50%;
                z-index: 0;
                bottom: -100px;
                animation: floatBubble linear infinite;
            }
            @keyframes floatBubble {
                0% {
                    transform: translateY(0) translateX(0) scale(0.5);
                }
                50% {
                    transform: translateY(-50vh) translateX(20px) scale(1);
                }
                100% {
                    transform: translateY(-100vh) translateX(0) scale(1.2);
                }
            }
        `;
        document.head.appendChild(style);

        window.addEventListener('load', createBubbles);
    </script>
</body>
</html>
